<!DOCTYPE html>
<html ng-app="BlocJams">
  <head>
    <title>Bloc Jams</title>
   <head>
     <title>Bloc Jams</title>
     <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
     <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
     <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
     
     <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.9/buzz.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
     
     <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
     <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

     <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.4/keen.min.js" type="text/javascript"></script>

     <script src="/javascripts/app.js"></script>

     <script>
       require('scripts/app');
     </script>
  </head>
  
  <body ng-controller="ApplicationController">


    <nav class="player-header-nav navbar">
      <div class="container">
        <div class="navbar-header"> <!-- Nav Bar --> 
          <!-- Instead of linking the <a> tag with href, we use an attribute directive called ui-sref. Instead of adding a reference to a hyperlink, we add a reference to the state name. -->


          <a ui-sref='landing' class='logo navbar-left'>
            <img src="/images/blocjams.png">
          </a>
        </div>
          <!-- <pre>{{ messages }} ></pre> -->
          <!-- <pre><li ng-repeat="message in messages"> {{ message.foo }} </li></pre> -->
          <ul class='nav navbar-nav navbar-right'>
            <li><a ui-sref='landing'>Home</a></li>
            <li><a ui-sref='album'>Album</a></li>
            <li><a ui-sref='collection'>Collection</a></li>
            <li><a ui-sref='analytics'>Analytics</a></li>
            
          </ul>
      </div>
    </nav>
    
    <!-- Render templates with ui-view here -->
    <div ui-view>  
    </div>
    

  </body> 
</html>
