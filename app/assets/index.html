<!DOCTYPE html>
<html ng-app="BlocJams">
  <head>
    <title>Bloc Jams</title>
   <head>
     <title>Bloc Jams</title>
     <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
     <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
     <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
     <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.9/buzz.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
     <script src="/javascripts/app.js"></script>
     <!-- <script src="https://cdnjs.com/libraries/chart.js"></script> -->
     <script>
       require('scripts/app');

     </script>
  </head>
  
  <body>

    <nav class="player-header-nav navbar">
      <div class="container">
        <div class="navbar-header"> <!-- Nav Bar --> 
          <!-- Instead of linking the <a> tag with href, we use an attribute directive called ui-sref. Instead of adding a reference to a hyperlink, we add a reference to the state name. -->


          <canvas id="myChart" width="600" height="400"></canvas>


          <a ui-sref='landing' class='logo navbar-left'>
            <img src="/images/blocjams.png">
          </a>
        </div>
          <ul class='nav navbar-nav navbar-right'>
            <li><a ui-sref='collection'>Library</a></li>
          </ul>
      </div>
    </nav>
    
    <!-- Render templates with ui-view here -->
    <div ui-view>  
    </div>
    
    <script>
        //load data first
        var sampleData = {
            labels : ["January","February","March","April","May","June"],
            datasets: [
                {
                    label: "My First dataset",
                    fillColor: "rgba(220,220,220,0.5)",
                    strokeColor: "rgba(220,220,220,0.8)",
                    highlightFill: "rgba(220,220,220,0.75)",
                    highlightStroke: "rgba(220,220,220,1)",
                    data: [65, 59, 80, 81, 56, 55, 40]
                },
                {
                    label: "My Second dataset",
                    fillColor: "rgba(151,187,205,0.5)",
                    strokeColor: "rgba(151,187,205,0.8)",
                    highlightFill: "rgba(151,187,205,0.75)",
                    highlightStroke: "rgba(151,187,205,1)",
                    data: [28, 48, 40, 19, 86, 27, 90]
                }
            ]
        }

      var myChart = document.getElementById("myChart").getContext("2d");
      new Chart(myChart).Line(sampleData); //to use sampleData above
      //new Chart(myChart).Line(attributes.lineData);



    </script>

  </body> 
</html>
