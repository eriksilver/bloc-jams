

  <!-- Player Bar  -->
     <div ng-controller="PlayerBar.controller" class='player-bar'>
     <div class='container'>
       <div class='play-controls player-bar-control-group left-controls'>
         <a class='previous' ng-click="songPlayer.previous()">
           <i class='fa fa-backward'></i>
         </a>
         <a class='play-pause'>
            <!--Because $scope.songPlayer object is associated with a song object
            we can vary the appearance and function of the player-bar options
            based on the status-playing or not-of the currently playing song 
            
            The Previous and Next buuttons call functions on the scope's songPlayer object when the buttons are clicked. We'll add these
            buttons to the SongPlayer service.
          -->
            <i class='fa fa-play' ng-show="!songPlayer.playing" ng-click="songPlayer.play()"></i>
            <i class='fa fa-pause' ng-show="songPlayer.playing" ng-click="songPlayer.pause()"></i>
         </a>
         <a class='next' ng-click='songPlayer.next()'>
            <i class='fa fa-forward'></i>
         </a>
       </div>

       <div class='currently-playing player-bar-control-group'>
         <h2 class='song-name'> {{ songPlayer.currentSong.name }} </h2>
         <div class='seek-control'>
            <slider value='{{playTime}}' max='{{songPlayer.currentSong.length}}' on-change='songPlayer.seek(value)'></slider>
            <div class='current-time'> {{ playTime | timecode }} </div>
            <div class='total-time'> {{ songPlayer.currentSong.length | timecode }} </div> 
         </div>
         <h3 class='artist-name'> {{ songPlayer.currentAlbum.artist }} </h3>
       </div>

       <div class='right-controls player-bar-control-group'>
         <div class='volume'>
            <i class='fa' ng-class='volumeClass()' ng-click='toggleMute()'></i>
            <slider value='{{songPlayer.volume}}' max='100' on-change='songPlayer.setVolume(value)'></slider>
         </div>

         <div class='queue-toggle'>
           <a>
             <i class='fa fa-list-ul'></i>
           </a>
         </div>
       </div>
     </div>
   </div>
